{% extends 'main.html' %}
{% block content %}
    <br>
    {% load bootstrap3 %}
    {% if login_error %}
    <div class="alert alert-danger" role="alert">
    <i class="fa fa-exclamation-circle"></i> {{ login_error }}
    </div>
    {% endif %}
    <form action="/auth/signin/" method="post">
        {% csrf_token %}
    <div class="form-group">
        <label class="control-label" for="username">Имя пользователя</label>
        <input class="form-control" type="text" name="username" id="username">
    </div>
    <div class="form-group">
        <label class="control-label" for="password">Пароль</label>
        <input class="form-control" type="password" name="password" id="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit"><i class='fa fa-sign-in fa-lg'></i>&nbsp;&nbsp;Войти</button>
    </div>
    </form>
{% endblock %}
