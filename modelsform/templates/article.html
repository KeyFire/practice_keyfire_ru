{% extends 'main.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
<table class="table table-bordered">
    <tr><th>Звголовок</th><th>Текст</th></tr>
{% for object in objects %}
    <tr><td>{{ object.title }}</td><td>{{ object.text }}</td></tr>
{% endfor %}
</table>
<form action="/model/" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Отправить</button>
    {% endbuttons %}
</form>
{% endblock %}
